<!Doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ohmyfood</title>
        <link rel="stylesheet" href="style/main.css">
    </head>
    <body>
        <section class="container">
            <header class="heading">
                <div class="heading__logo">

                </div>  
                
                <div class="search">
                    <form action="" method="post" class="search__form">
                        <input type="search" name="" id="" class="search__input">
                    </form>
                </div>

                <div class="intro">
                    <h2 class="intro__title"></h2>

                    <p class="intro__text"></p>

                    <div class="intro__cta"></div>
                </div>
            </header>

            <section class="tuto">
                <h3 class="tuto__title"></h3>

                <div class="tuto__step">
                    <p class="tuto__step__number"></p>
                    <img class="tuto__step__pic">
                    <p class="tuto__step__text"></p>
                </div>

                <div class="tuto__step">

                    <p class="tuto__step__number"></p>
                    <img class="tuto__step__pic">
                    <p class="tuto__step__text"></p>
                </div>
            </section>

            <section class="resto">
                <h3 class="resto__title"></h3>

                <div class="resto__card">
                    <a href="" class="resto__card__link">
                        <img class="resto__card__pic" src="" alt="">
                        <div class="resto__card__banner"></div>
                        <div class="resto__card__content">
                            <h4 class="resto__card__title"></h4>
                            <p class="resto__card__text"></p>
                            <svg class="resto__card__like"></svg>
                        </div>
                    </a>
                </div>

                <div class="resto__card">
                    <a href="menu/" class="resto__card__link">
                        <img class="resto__card__pic" src="" alt="">
                        <div class="resto__card__banner"></div>
                        <div class="resto__card__content">
                            <h4 class="resto__card__title"></h4>
                            <p class="resto__card__text"></p>
                            <svg class="resto__card__like"></svg>
                        </div>
                    </a>
                </div>

                <div class="resto__card">
                    <a href="" class="resto__card__link">
                        <img class="resto__card__pic" src="" alt="">
                        <div class="resto__card__content">
                            <h4 class="resto__card__title"></h4>
                            <p class="resto__card__text"></p>
                            <svg class="resto__card__like"></svg>
                        </div>
                    </a>
                </div>

                <div class="resto__card">
                    <a href="" class="resto__card__link">
                        <img class="resto__card__pic" src="" alt="">
                        <div class="resto__card__content">
                            <h4 class="resto__card__title"></h4>
                            <p class="resto__card__text"></p>
                            <svg class="resto__card__like"></svg>
                        </div>
                    </a>
                </div>

                <footer class="end">
                    <img class="end__logo">
                    <ul class="end__list">
                        <li><img src="" alt="" class="end__list_pic"><a href="" class="end__list__link"></a></li>
                        <li><img src="" alt="" class="end__list_pic"><a href="" class="end__list__link"></a></li>
                        <li><a href="" class="end__list__link"></a></li>
                        <li><a href="" class="end__list__link"></a></li>
                    </ul>
                </footer>
            </section>

        </section>

</html>
